version: '3.8'

services:
  postgres:
    image: postgres
    container_name: java-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=sa
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_DB=java

  app:
    image: service
    build:
      context: .
      dockerfile: service.Dockerfile
    container_name: java-app
    ports:
      - "9090:9090"
    depends_on:
      - postgres
    command: bash -c "java -jar /home/GoCloudCamp/target/GoCloudCamp-0.0.1-SNAPSHOT.jar"